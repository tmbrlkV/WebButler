<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/user}" action="registration" method="post">
    <div><input type="text" placeholder="Enter username" name="username"/></div>
    <div><input type="password" placeholder="Enter password" name="password"/></div>
    <div><input type="password" placeholder="Repeat password" name="repeatPassword"/></div>
    <div><input type="submit" value="Sign Up"/></div>
</form>
</body>
</html>
